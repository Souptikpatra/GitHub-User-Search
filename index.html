<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Search</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1 class="title">
      <span class="title-gradient">GitHub</span>
      <span>Explorer</span>
    </h1>
    <p class="subtitle">Discover developers on GitHub</p>

    <!-- Search Form -->
    <form id="form" class="search-form">
      <div class="search-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" name="username" placeholder="Enter GitHub username" class="search-input">
        <button type="submit" class="search-button">
          <span>Search</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </form>

    <!-- Profile Section -->
    <section class="profile-card">
      <!-- User Image and Name -->
      <div class="profile-header">
        <img id="avatar" class="profile-image" src="./assets/avatar.png" alt="profile image">
        <div class="profile-info">
          <h2 id="username" class="profile-name">Username</h2>
          <p id="join" class="join-date">Joined at</p>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats-container">
        <div class="stat-item">
          <p class="stat-label">Repos</p>
          <p id="repos" class="stat-value">0</p>
        </div>
        <div class="stat-item">
          <p class="stat-label">Following</p>
          <p id="following" class="stat-value">0</p>
        </div>
        <div class="stat-item">
          <p class="stat-label">Followers</p>
          <p id="followers" class="stat-value">0</p>
        </div>
      </div>

      <!-- Social Links -->
      <div class="social-links">
        <div class="link-item">
          <i class="fas fa-map-marker-alt"></i>
          <p id="location" class="link-text">Not available</p>
        </div>
        <div class="link-item">
          <i class="fas fa-building"></i>
          <p id="office" class="link-text">Not available</p>
        </div>
        <div class="link-item">
          <i class="fab fa-twitter"></i>
          <p id="x" class="link-text">Not available</p>
        </div>
      </div>

      <div class="footer">
        <p>Happy Coding!</p>
        <div class="stars">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
      </div>
    </section>
    <!-- Repositories Section -->
    <section class="repo-list" id="repo-list" style="display:none;">
      <h3>User Repositories</h3>
      <ul id="repos-container"></ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
